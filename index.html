<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <button id="rock"><img src="rock-emoji.png" alt="" class="move"></button>
        <button id="paper"><img src="paper-emoji.png" alt="" class="move"></button>
        <button id="scissors"><img src="scissors-emoji.png" alt="" class="move"></button>
        <p>Wins:<span id="wins">0</span></p><p>Loses:<span id="loses">0</span></p><p>Ties:<span id="ties">0</span></p>
        <button id="reset">Reset Score</button>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
